{% extends "admin/base.html" %}

{% block heading %}New Animation{% endblock %}

{% block content %}

<form method="POST" class="from">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ name }}">
        <label>Title</label>
        <input type="text" name="title" value="{{ title }}">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="content" id="animation-content">{{ content }}</textarea>
    </div>
    <div class="form-group">
        <button>Create</button>
    </div>
</form>

{% endblock %}
